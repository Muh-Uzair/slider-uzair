<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="./css_folder/style_button.css">
    <link rel="stylesheet" href="./css_folder/style_dots.css">

    <script type="module" defer src="./js_folder/controller.js"></script>

</head>





<body>


<header class="header"> 

    <div class="div_all_slides">

        <div class="div_slide div_slide_0" >
            <img class="img_slide img_slide_0" src="./public/img_0.jpg" alt="">
        </div>
        <div class="div_slide div_slide_1" >
            <img class="img_slide img_slide_1" src="./public/img_1.jpg" alt="">
        </div>
        <div class="div_slide div_slide_2" >
            <img class="img_slide img_slide_2" src="./public/img_2.jpg" alt="">
        </div>
        <div class="div_slide div_slide_3" >
            <img class="img_slide img_slide_3" src="./public/img_3.jpg" alt="">
        </div>
        <div class="div_slide div_slide_4" >
            <img class="img_slide img_slide_4" src="./public/img_4.jpg" alt="">
        </div>

    </div>


    <button class="btn btn_back"><p>&lt;</p></button>
    <button class="btn btn_forward"><p>&gt;</p></button>

    <div class="div_dots">

        <button class="button_dot button_dot_1"></button>
        <button class="button_dot button_dot_2"></button>
        <button class="button_dot button_dot_3"></button>
        <button class="button_dot button_dot_4"></button>
        <button class="button_dot button_dot_5"></button>
        <button class="button_dot button_dot_6"></button>
        <button class="button_dot button_dot_7"></button>
        
        
    </div>
    
</header>





    
</body>



</html>
